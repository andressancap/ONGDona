name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Lint / smoke tests
        run: |
          echo "Add your linters and tests here"
